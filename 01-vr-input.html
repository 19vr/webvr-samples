<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>01 - VR Input</title>

    <!--
      This sample demonstrates how to use the pose information from a VRDisplay
      to control the view of a WebGL scene. Nothing is presented to the
      VRDisplay.
    -->

    <style>
      #webgl-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        margin: 0;
      }
    </style>

    <script src="js/third-party/gl-matrix-min.js"></script>

    <script src="js/wglu/wglu-cube-sea.js"></script>
    <script src="js/wglu/wglu-program.js"></script>
    <script src="js/wglu/wglu-texture.js"></script>
    <script src="js/wglu/wglu-url.js"></script>
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>
    <script>
      "use strict";

      // Canvas setup
      var webglCanvas = document.getElementById("webgl-canvas");
      function onResize() {
        webglCanvas.width = webglCanvas.offsetWidth * window.devicePixelRatio;
        webglCanvas.height = webglCanvas.offsetHeight * window.devicePixelRatio;
      }
      window.addEventListener('resize', onResize, false);
      onResize();

      // WebGL setup
      var gl = webglCanvas.getContext("webgl");
      if (!gl) {
        console.error("No WebGL support.");
      }

      gl.clearColor(0.1, 0.2, 0.3, 1.0);
      gl.clearDepth(1.0);
      gl.enable(gl.DEPTH_TEST);
      gl.enable(gl.CULL_FACE);

      var textureLoader = new WGLUTextureLoader(gl);
      var texture = textureLoader.loadTexture("media/textures/cube-sea.png");
      var cubeSea = new WGLUCubeSea(gl);

      var projectionMat = mat4.create();
      var modelViewMat = mat4.create();

      // VR setup
      var vrDisplay = null;
      navigator.getVRDisplays().then(function (displays) {
        // Take the first display, if one is available
        if (displays.length > 0) {
          vrDisplay = displays[0];
        }
      });

      function onAnimationFrame(t) {
        gl.clear(gl.COLOR_BUFFER_BIT || gl.DEPTH_BUFFER_BIT);

        if (vrDisplay) {
          vrDisplay.requestAnimationFrame(onAnimationFrame);

          // When a VRDisplay is available, render a view of the scene based on
          // the diplay's pose
          var pose = vrDisplay.getPose();

          // From the glMatrix docs:
          // Creates a matrix from a quaternion rotation and vector translation
          // This is equivalent to (but much faster than):
          //
          //     mat4.identity(dest);
          //     mat4.translate(dest, vec);
          //     var quatMat = mat4.create();
          //     quat4.toMat4(quat, quatMat);
          //     mat4.multiply(dest, quatMat);
          mat4.fromRotationTranslation(modelViewMat, pose.orientation, pose.position);
        } else {
          window.requestAnimationFrame(onAnimationFrame);

          mat4.identity(modelViewMat);
        }

        gl.viewport(0, 0, webglCanvas.width, webglCanvas.height);
        // Using a traditional perspective matrix here since the output is intended for a normal display
        mat4.perspective(projectionMat, 45, webglCanvas.width/webglCanvas.height, 0.1, 1024.0);

        cubeSea.render(projectionMat, modelViewMat, texture);
      }
      window.requestAnimationFrame(onAnimationFrame);
    </script>
  </body>
</html>
