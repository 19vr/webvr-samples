<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>03 - VR Presentation</title>

    <!--
      This sample demonstrates how to present the contents of a WebGL canvas to
      a VRDisplay. The content is not mirrored on the main display while being
      presented.
    -->

    <style>
      #webgl-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        margin: 0;
      }
    </style>

    <script src="js/third-party/gl-matrix-min.js"></script>

    <script src="js/wglu/wglu-cube-sea.js"></script>
    <script src="js/wglu/wglu-program.js"></script>
    <script src="js/wglu/wglu-texture.js"></script>
    <script src="js/wglu/wglu-url.js"></script>

    <script src="js/vr-samples-util.js"></script>
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>
    <script>
      "use strict";

      var vrDisplay = null;
      var presenting = false;
      var projectionMat = mat4.create();
      var modelViewMat = mat4.create();

      // ===================================================
      // WebGL scene setup. This code is not WebVR specific.
      // ===================================================

      // WebGL setup.
      var webglCanvas = document.getElementById("webgl-canvas");
      var gl = webglCanvas.getContext("webgl");
      gl.clearColor(0.1, 0.2, 0.3, 1.0); // Non-black makes debugging easier.
      gl.enable(gl.DEPTH_TEST);
      gl.enable(gl.CULL_FACE);

      // Load a simple scene consisting of a grid of floating cubes.
      var textureLoader = new WGLUTextureLoader(gl);
      var texture = textureLoader.loadTexture("media/textures/cube-sea.png");
      var cubeSea = new WGLUCubeSea(gl, texture);

      // ================================
      // WebVR specific code begins here.
      // ================================

      if (navigator.getVRDisplays) {
        navigator.getVRDisplays().then(function (displays) {
          if (displays.length > 0) {
            vrDisplay = displays[0];
          }
        });
      } else {
        VRSamplesUtil.addError("Your browser does not support WebVR. navigator.getVRDisplays not found.");
      }

      function onResize() {
        if (!presenting) {
          // We only want to change the size of the canvas drawing buffer to
          // match the window dimensions when we're not presenting.
          webglCanvas.width = webglCanvas.offsetWidth * window.devicePixelRatio;
          webglCanvas.height = webglCanvas.offsetHeight * window.devicePixelRatio;
        } else {
          // If we're presenting we want to use the drawing buffer size
          // reccommended by the VRDevice, since that will ensure the best
          // results post-distortion.
          var leftEye = vrDisplay.getEyeParameters("left");
          var rightEye = vrDisplay.getEyeParameters("right");

          // For simplicity we're going to render both eyes at the same size,
          // even if one eye needs less resolution. You can render each eye at
          // the exact size it needs, but you'll need to adjust the viewports to
          // account for that.
          webglCanvas.width = Math.max(leftEye.renderWidth, rightEye.renderWidth) * 2;
          webglCanvas.height = Math.max(leftEye.renderHeight, rightEye.renderHeight);
        }
      }
      window.addEventListener("resize", onResize, false);
      onResize();

      function onVRRequestPresent() {
        if (vrDisplay && !presenting) {
          // This can only be called in response to a user gesture.
          vrDisplay.requestPresent({ source: webglCanvas });
        }
      }
      webglCanvas.addEventListener("click", onVRRequestPresent, false);

      function onVRPresentChange(ev) {
        presenting = navigator.activeVRDisplays.length > 0;
        onResize();
      }
      window.addEventListener("vrdisplaypresentchange", onVRPresentChange, false);

      function renderEyeView(pose, eye) {
        var orientation = pose.orientation;
        var position = pose.position;
        if (!orientation) { orientation = [0, 0, 0, 1]; }
        if (!position) { position = [0, 0, 0]; }

        mat4.perspectiveFromFieldOfView(projectionMat, eye.fieldOfView, 0.1, 1024.0);

        mat4.fromRotationTranslation(modelViewMat, orientation, position);
        mat4.translate(modelViewMat, modelViewMat, eye.offset);
        mat4.invert(modelViewMat, modelViewMat);

        cubeSea.render(projectionMat, modelViewMat);
      }

      function onAnimationFrame(t) {
        if (presenting) {
          // When presenting content to the VRDisplay we want to update at its
          // refresh rate if it differs from the refresh rate of the main
          // display. Calling VRDisplay.requestAnimationFrame ensures we render
          // at the right speed for VR.
          vrDisplay.requestAnimationFrame(onAnimationFrame);
        } else {
          window.requestAnimationFrame(onAnimationFrame);
        }

        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (vrDisplay && presenting) {
          // As a general rule you want to get the pose as late as possible,
          // and call VRDisplay.submitFrame as early as possible after
          // retrieving the pose. Do any work for the frame that doesn't need
          // to know the pose earlier to ensure the lowest latency possible.
          var pose = vrDisplay.getPose();

          gl.viewport(0, 0, webglCanvas.width * 0.5, webglCanvas.height);
          renderEyeView(pose, vrDisplay.getEyeParameters("left"));

          gl.viewport(webglCanvas.width * 0.5, 0, webglCanvas.width * 0.5, webglCanvas.height);
          renderEyeView(pose, vrDisplay.getEyeParameters("right"));

          // If we're currently presenting to the VRDisplay we need to
          // explicitly indicate we're done rendering and inform the
          // display what pose was used to render the current frame.
          vrDisplay.submitFrame(pose);
        } else {
          // No VRDisplay found or we're not presenting.
          gl.viewport(0, 0, webglCanvas.width, webglCanvas.height);
          mat4.perspective(projectionMat, 45, webglCanvas.width/webglCanvas.height, 0.1, 1024.0);
          mat4.identity(modelViewMat);
          cubeSea.render(projectionMat, modelViewMat);
        }
      }
      window.requestAnimationFrame(onAnimationFrame);
    </script>
  </body>
</html>
